<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <form>
        <select name="choice" class="select-cells-number">
          <option value="16" selected>Easy</option>
          <option value="36">Medium</option>
          <option value="64">Hard</option>
        </select>
      </form>
      <div class="playground"></div>
      <div class="modal">
        <div class="modal-content">
          <h2 class="modal-heading">You Won</h2>
          <div class="modal-time">
            <span>Time spent :</span>
          </div>
          <h3 class="modal-text">
            wrong attempts <span class="wrong">5</span>
          </h3>
          <button class="btn modal-btn">Start Again</button>
        </div>
      </div>
      <div class="features">
        <div class="timer"><span>00</span>min <span>00</span>sec</div>
        <button class="btn restart-btn">New Game</button>
      </div>
    </div>
  </body>
  <script type="module" src="app.js" defer></script>
</html>
